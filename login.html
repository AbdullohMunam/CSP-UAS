<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NCIX Store</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins-Regular.ttf') format('truetype'),
                url('fonts/Poppins-Regular.woff2') format('woff2'),
                url('fonts/Poppins-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Membuat container mengisi ruang yang tersedia */
        }

        body {
            font-family: Poppins, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3 position-sticky top-0">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">NCIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Login to Your Account</h3>
                <form action="" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z0-9]+"
                            title="Username must contain only letters and numbers" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="txtPassword" id="password" class="form-control" required pattern=".*[\W_].*"
                            title="Password must contain at least one special character like @, #, $, etc." />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="save-pass" value="save" class="form-check-input" id="rememberPassword">
                        <label class="form-check-label" for="rememberPassword">Remember Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="create-account.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center mb-4">
                    <h2 class="footer-logo">NCIX</h2>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="social-icons d-flex justify-content-center">
                        <a href="#" class="me-3">
                            <img src="icon/facebook.png" alt="Facebook" class="img-fluid" />
                        </a>
                        <a href="#" class="me-3">
                            <img src="icon/twitter.png" alt="Twitter" class="img-fluid" />
                        </a>
                        <a href="#" class="me-3">
                            <img src="icon/linkedin.png" alt="LinkedIn" class="img-fluid" />
                        </a>
                        <a href="#">
                            <img src="icon/instagram.png" alt="Instagram" class="img-fluid" />
                        </a>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="newsletter-form">
                        <h3>Newsletter</h3>
                        <form class="d-flex justify-content-center">
                            <input type="text" class="form-control me-2" placeholder="Enter your email" />
                            <button class="btn btn-success">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
