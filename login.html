<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - NCIX Store</title>
	<style>
		@font-face {
			font-family: 'Poppins';
			src: url('fonts/Poppins-Regular.ttf') format('truetype'),
				url('fonts/Poppins-Regular.woff2') format('woff2'),
				url('fonts/Poppins-Regular.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		/* General Styling */
		body {
			margin: 0;
			font-family: Poppins, sans-serif;
			background-color: #f8f9fa;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		td {
			padding: 15px;
			vertical-align: middle;
			text-align: center;
		}

		/* Header Styling */
		.header {
			background-image: url(images/banner.jpg);
			color: #fff;
			text-align: center;
			font-size: 16px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}

		.logo {
			font-size: 28px;
			font-weight: bold;
			padding-left: 20px;
		}

		.header-nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 16px;
			padding: 10px 15px;
			display: inline-block;
		}

		.header-nav a:hover {
			color: #00ff00;
		}

		/* Login Section Styling */
		.login-form {
			background-color: #fff;
			padding: 40px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			width: 300px;
			margin: 50px auto;
		}

		.login-form input {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			border: 1px solid #ccc;
		}

		.login-form button {
			width: 100%;
			padding: 10px;
			background-color: #4b2f92;
			color: white;
			border: none;
			border-radius: 4px;
			font-weight: bold;
			cursor: pointer;
		}

		.login-form button:hover {
			background-color: #00ff00;
		}

		/* Footer Styling */
		.footer {
			background-color: #292c30;
			padding: 40px 0;
		}

		.footer td {
			color: white;
		}

		.footer-logo {
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.social-icons {
			display: flex;
			gap: 20px;
			margin-bottom: 20px;
			justify-content: center;
		}

		.social-icons a {
			display: inline-block;
		}

		.social-icons img {
			width: 30px;
			height: auto;
			transition: opacity 0.3s;
		}

		.social-icons a:hover img {
			opacity: 0.7;
		}

		.newsletter-form h3 {
			margin-bottom: 10px;
		}

		.newsletter-form input {
			padding: 10px;
			margin-right: 10px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 200px;
		}

		.newsletter-form button {
			padding: 10px 20px;
			background-color: #4b2f92;
			color: white;
			border: none;
			border-radius: 4px;
			font-weight: bold;
			cursor: pointer;
		}

		.newsletter-form button:hover {
			background-color: #00ff00;
		}
	</style>
</head>

<body>
	<table>
		<!-- Header -->
		<tr class="header">
			<td class="logo">NCIX</td>
			<td class="header-nav">
				<a href="index.html">Home</a>
				<a href="products.html">Products</a>
				<a href="login.html">Login</a>
				<a href="help.html">Help</a>
				<a href="about.html">About</a>
			</td>
		</tr>

		<!-- Login Form -->
		<tr>
			<td colspan="9">
				<table class="login-form">
					<tr>
						<td colspan="2">
							<h3>Login to Your Account</h3>
						</td>
					</tr>
					<tr>
						<form action="" method="post">
					<tr>
						<td><label for="username">Username:</label></td>
						<td>
							<input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+"
								title="Username must contain only letters and numbers" />
						</td>
					</tr>
					<tr>
						<td><label for="password">Password:</label></td>
						<td>
							<input type="password" name="txtPassword" id="password" required pattern=".*[\W_].*"
								title="Password must contain at least one special character like @, #, $, etc." />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							Remember Password <input type="checkbox" name="save-pass" value="save">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">Login</button>
						</td>
					</tr>
					</form>
		</tr>
		<tr>
			<td class="register-link" colspan="2">
				Don't have an account? <a href="create-account.html">Sign up here</a>
			</td>
		</tr>
	</table>
	</td>
	</tr>

	<!-- Footer -->
	<tr class="footer">
		<td>
			<table>
				<tr>
					<td class="footer-logo">NCIX</td>
				</tr>
				<tr>
					<td class="social-icons">
						<a href="#" class="facebook">
							<img src="icon/facebook.png" alt="Facebook" />
						</a>
						<a href="#" class="twitter">
							<img src="icon/twitter.png" alt="Twitter" />
						</a>
						<a href="#" class="linkedin">
							<img src="icon/linkedin.png" alt="LinkedIn" />
						</a>
						<a href="#" class="instagram">
							<img src="icon/instagram.png" alt="Instagram" />
						</a>
					</td>
				</tr>
				<tr>
					<td class="newsletter-form">
						<h3>Newsletter</h3>
						<input class="enter" placeholder="Enter your email" type="text" name="Enter your email" />
						<button class="sub_btn">Subscribe</button>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	</table>
</body>

</html>
